type MarginEvent @entity {
  id: ID!
  trader: String!
  amount: BigInt!
  eventType: String!
  timestamp: Int!
  txHash: String!
}

type Order @entity {
  id: ID!
  trader: String!
  isBuy: Boolean!
  price: BigInt!
  amount: BigInt!
  initialAmount: BigInt!
  timestamp: Int!
  status: String!
}

type Trade @entity {
  id: ID!
  buyer: String!
  seller: String!
  price: BigInt!
  amount: BigInt!
  timestamp: Int!
  txHash: String!
  buyOrderId: BigInt!
  sellOrderId: BigInt!
}

type Candle @entity {
  id: ID!
  resolution: String!
  timestamp: Int!
  openPrice: BigInt!
  highPrice: BigInt!
  lowPrice: BigInt!
  closePrice: BigInt!
  volume: BigInt!
}

type LatestCandle @entity {
  id: ID!
  closePrice: BigInt!
  timestamp: Int!
}

type Position @entity {
  id: ID!  # trader address
  trader: String!
  size: BigInt!
  entryPrice: BigInt!
}